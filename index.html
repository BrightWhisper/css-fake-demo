<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度条条</title>
    <link rel="stylesheet" href="main.css">
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <script src="//at.alicdn.com/t/font_1230083_i4aj6u1l6o.js"></script>
</head>

<body>
    <div class="wrapper">
        <span class="input-wrapper">
            <input type="text">
            <span class="float-button">
                <svg class="icon">
                    <use xlink:href="#icon-MIC"></use>
                </svg>
                <span class="split-line"></span>
                <svg class="icon">
                    <use xlink:href="#icon-camera"></use>
                </svg>
            </span>
        </span>
        <button>百度一下</button>
        <ul class="suggestion">
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
</body>

</html>
